<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab 02</title>
    </head>
    <body>
        <h2>Information</h2>
        <form method="POST" action="handle.php">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text"  placeholder="FirstName LastName" name="name"></td>
                </tr>
                <tr>
                    <td><label for="class">Class:</label></td>
                    <td><input type="text" id="class" name="class"></td>
                </tr>
                <tr>
                    <td><label for="university">University:</label></td>
                    <td><input type="text" id="university" name="university"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="tele">Telephone:</label></td>
                    <td><input type="text" id="tel" name="tele"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td>Hobbies?</td>
                    <td>
                        <label for="esports">Esports</label>
                        <input type="checkbox" id="esports" name="hobby[]" value="Esports">
                        <label for="music">Music</label>
                        <input type="checkbox" id="music" name="hobby[]" value="Music">
                        <label for="travel">Travel</label>
                        <input type="checkbox" id="travel" name="hobby[]" value="Travel">
                    </td>
                </tr>
                <tr><td>Terms and conditions*</td></tr>
                <tr>            
                    <td>  
                    <input type="radio" name="register" value="Agree Terms"/>  
                    <label for="agree">I agree</label>  
                    <input type="radio" name="register" value="Disagree Terms"/>  
                    <label for="disagree">I disagree</label>  
                    </td>  
                </tr>
                <tr>
                    <td><input type="submit" id="register" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
